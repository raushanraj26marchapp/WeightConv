<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header id="mys">
        <div class="heading-tag">
            <marquee>
                <h1>Weight Converter</h1>
            </marquee>
        </div>
    </header>
    <div class="para1">
        <h2>Type the value of any of the fields to convert between weight measurements:</h2>
    </div>
    <div class="container">
        <div class="table">
            <table>
                <tr>
                    <th>Pounds</th>
                    <th>Kilograms</th> 
                    <th>Ounces</th>
                    <th>Grams</th>
                    <th>Stones</th>
                </tr>
            </table> 
            <input type="number" id="pounds" oninput="weightConvert(this.value)" onchange="weightConvert(this.value)">
            <input type="number" id="kilograms" oninput="weightConvert(this.value)" onchange="weightConvert(this.value)">
            <input type="number" id="ounces" oninput="weightConvert(this.value)" onchange="weightConvert(this.value)">
            <input type="number" id="grams" oninput="weightConvert(this.value)" onchange="weightConvert(this.value)">
            <input type="number" id="stones" oninput="weightConvert(this.value)" onchange="weightConvert(this.value)">
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
